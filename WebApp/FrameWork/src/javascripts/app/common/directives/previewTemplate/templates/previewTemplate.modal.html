<div class="preview-template">
    <div class="modal-header">
        <div class="row">
            <div class="col-sm-10">
                <h4 class="break-all">{{vm.fileName}}</h4>
            </div>
            <div class="col-sm-2">
                <a class="btn close-btn close" ng-click="vm.cancel()"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <div class="modal-body text-center">
        <iframe ng-src="{{vm.getDocumentSrc(vm.url)}}" border="0" ng-if="vm.fileType==='document'"></iframe>
        <iframe ng-src="{{vm.getSrc(vm.url)}}" border="0" ng-if="vm.fileType==='pdf' || vm.fileType === 'txt'"></iframe>

        <video width="100%" controls ng-if="vm.fileType==='video'">
          <source ng-src="{{vm.getSrc(vm.url)}}" type="video/mp4">
        </video>

        <img ng-src="{{vm.url}}" ng-if="vm.fileType==='image'">
        <div class="text-center" ng-if="!vm.fileType">Can not preview this file</div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-12 text-right">
                <button type="button" class="btn btn-default m-r" ng-click="vm.cancel()">
                    <i class="fa fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>
</div>
