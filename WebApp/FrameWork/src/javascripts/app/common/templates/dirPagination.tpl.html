<ul class="apilist_paging" ng-if="1 < pages.length">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="javascript: void(0)" ng-click="setCurrent(1)">
            <i class="fa fa-fw"></i>
        </a>
    </li>
    <!--<li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">-->
        <!--<a href="" ng-click="setCurrent(1)">&laquo;</a>-->
    <!--</li>-->
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="javascript: void(0)" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by $index">
        <a href="javascript: void(0)" ng-click="setCurrent(pageNumber)"
           ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">{{ pageNumber }}</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="javascript: void(0)" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
    </li>
    <!--<li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">-->
        <!--<a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>-->
    <!--</li>-->

    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="javascript: void(0)" ng-click="setCurrent(pagination.last)">
            <i class="fa fa-fw"></i>
        </a>
    </li>
</ul>
