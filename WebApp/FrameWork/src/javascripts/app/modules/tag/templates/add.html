<div class="page-tag">

  <div class="page-header">
    <h1 translate="TAG.ADD_HEADING"></h1>
  </div>

  <form class="form-horizontal" name="vm.formAdd" ng-submit="vm.save()">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group" ng-class="{'has-error': (vm.formAdd.name.$invalid && vm.formAdd.name.$dirty)}">
          <label class="col-sm-2 control-label req">
            <span translate="TAG.TAG"></span>
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="vm.addModel.name" placeholder="{{'TAG.SEARCH_NAME' | translate}}" required/>
            <div class="input-errors" ng-show="vm.formAdd.name.$invalid && vm.formAdd.name.$dirty">
                  <span ng-show="vm.formAdd.name.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-6">
            <a ui-sref="app.tag" class="btn btn-default">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
              <span translate="GENERAL.BACK"></span>
            </a>
          </div>

          <div class="col-sm-6 text-right">
            <input type="checkbox" icheck name="isAnother" ng-model="vm.addModel.isAnother" value="true">
            <span translate="GENERAL.ADD_ANOTHER"></span>

            <button type="submit" class="btn btn-success btn-have-left" ng-disabled="vm.formAdd.$invalid">
              <i class="fa fa-floppy-o" aria-hidden="true"></i>
              <span translate="GENERAL.SAVE"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
