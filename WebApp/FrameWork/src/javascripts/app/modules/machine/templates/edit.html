<div class="page-machine" ng-init="vm.init()">

  <div class="page-header">
    <h1 translate="MACHINE.EDIT_HEADING"></h1>
  </div>

  <form class="form-horizontal" name="vm.formEdit" ng-submit="vm.save()">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group" ng-class="{'has-error': (vm.formEdit.machineName.$invalid && vm.formEdit.machineName.$dirty)}">
          <label class="col-sm-2 control-label req" translate="MACHINE.NAME"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="machineName" ng-model="vm.machineModel.name" placeholder="{{'MACHINE.NAME' | translate}}" required>
            <div class="input-errors" ng-show="vm.formEdit.machineName.$invalid && vm.formEdit.machineName.$dirty">
              <span ng-show="vm.formEdit.machineName.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': (vm.formEdit.shortName.$invalid && vm.formEdit.shortName.$dirty)}">
          <label class="col-sm-2 control-label req" translate="GENERAL.SHORT_NAME"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="shortName" ng-model="vm.machineModel.shortName" placeholder="{{'GENERAL.SHORT_NAME' | translate}}" required>
            <div class="input-errors" ng-show="vm.formEdit.shortName.$invalid && vm.formEdit.shortName.$dirty">
              <span ng-show="vm.formEdit.shortName.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': (!vm.machineModel.lineId && vm.formEdit.lineId.$dirty)}">
          <label class="col-sm-2 control-label req" translate="GENERAL.LINE"></label>

          <div class="col-sm-10">
            <select class="form-control"
                    kendo-drop-down-list
                    name="lineId"
                    k-data-text-field="'name'" k-data-value-field="'id'"
                    k-value-primitive="true"
                    k-data-source="vm.lines"
                    k-filter="'contains'"
                    k-auto-bind="true"
                    k-option-label="'- Select Line -'"
                    k-ng-model="vm.machineModel.lineId"
                    ng-model="vm.lineIdtmp">
            </select>
            <div class="input-errors" ng-show="vm.formEdit.lineId.$dirty">
              <span ng-show="!vm.machineModel.lineId" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" translate="GENERAL.ACTIVE"></label>

          <div class="col-sm-10">
            <input type="checkbox" icheck name="isActive" ng-model="vm.machineModel.isActive">
          </div>
        </div>
      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-6">
            <a ui-sref="app.machine" class="btn btn-default">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
              <span translate="GENERAL.BACK"></span>
            </a>
          </div>

          <div class="col-sm-6 text-right">
            <button type="submit" class="btn btn-success btn-have-left" ng-disabled="vm.formEdit.$invalid">
              <i class="fa fa-floppy-o" aria-hidden="true"></i>
              <span translate="GENERAL.SAVE"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </form>

</div>
