<div class="page-area">

  <div class="page-header">
    <h1 translate="AREA.EDIT_HEADING"></h1>
  </div>

  <form class="form-horizontal" name="vm.formEdit" ng-submit="vm.save()">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group" ng-class="{'has-error': (vm.formEdit.name.$invalid && vm.formEdit.name.$dirty)}">
          <label class="col-sm-2 control-label req" translate="GENERAL.NAME"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="vm.areaModel.name" placeholder="{{'GENERAL.NAME' | translate}}" required>
            <div class="input-errors" ng-show="vm.formEdit.name.$invalid && vm.formEdit.name.$dirty">
              <span ng-show="vm.formEdit.name.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': (vm.formEdit.shortName.$invalid && vm.formEdit.shortName.$dirty)}">
          <label class="col-sm-2 control-label req" translate="GENERAL.SHORT_NAME"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="shortName" ng-model="vm.areaModel.shortName" placeholder="{{'GENERAL.SHORT_NAME' | translate}}" required>
            <div class="input-errors" ng-show="vm.formEdit.shortName.$invalid && vm.formEdit.shortName.$dirty">
              <span ng-show="vm.formEdit.shortName.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" translate="GENERAL.DESCRIPTION"></label>
          <div class="col-sm-10">
            <textarea rows="3" class="form-control no-resize" name="description"
                      placeholder="{{'GENERAL.DESCRIPTION' | translate}}"
                      ng-model="vm.areaModel.description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" translate="GENERAL.ACTIVE"></label>

          <div class="col-sm-10">
            <input type="checkbox" icheck name="isActive" ng-model="vm.areaModel.isActive" value="true">
          </div>
        </div>
      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-6">
            <a ui-sref="app.area" class="btn btn-default">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
              <span translate="GENERAL.BACK"></span>
            </a>
          </div>

          <div class="col-sm-6 text-right">
            <button type="submit" class="btn btn-success" ng-disabled="vm.formEdit.$invalid">
              <i class="fa fa-floppy-o" aria-hidden="true"></i>
              <span translate="GENERAL.SAVE"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </form>

</div>
