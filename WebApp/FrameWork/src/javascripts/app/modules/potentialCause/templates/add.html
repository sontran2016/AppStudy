<div class="page-area">

  <div class="page-header">
    <h1 translate="POTENTIAL_CAUSE.ADD_HEADING"></h1>
  </div>

  <form class="form-horizontal" name="vm.formAdd" ng-submit="vm.save()">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group" ng-class="{'has-error': (vm.formAdd.description.$invalid && vm.formAdd.description.$dirty)}">
          <label class="col-sm-2 control-label req" translate="GENERAL.POTENTIAL_CAUSE"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description"
                    placeholder="{{'GENERAL.POTENTIAL_CAUSE' | translate}}" 
                   ng-model="vm.addModel.description" required/>

            <div class="input-errors" ng-show="vm.formAdd.description.$invalid && vm.formAdd.description.$dirty">
              <span ng-show="vm.formAdd.description.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': (vm.formAdd.symptomId.$invalid && vm.formAdd.symptomId.$dirty)}">
          <label class="col-sm-2 control-label req" translate="GENERAL.SYMPTOM"></label>
          <div class="col-sm-10">
            <select kendo-drop-down-list class="form-control"
                    name="symptomId"
                    k-ng-model="vm.addModel.symptomId"
                    ng-model="vm.symptomIdtmp"
                    k-data-text-field="'description'" k-data-value-field="'id'"
                    k-value-primitive="true"
                    k-data-source="vm.symptoms"
                    k-option-label="'- Select Symptom -'"
                    k-filter="'contains'"
                    required>
            </select>
            <div class="input-errors" ng-show="vm.formAdd.symptomId.$invalid && vm.formAdd.symptomId.$dirty">
              <span ng-show="vm.formAdd.symptomId.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': (vm.formAdd.issueId.$invalid && vm.formAdd.issueId.$dirty)}">
          <label class="col-sm-2 control-label req" translate="GENERAL.ISSUE"></label>
          <div class="col-sm-10">
            <select kendo-drop-down-list class="form-control"
                    name="issueId"
                    k-ng-model="vm.addModel.issueId"
                    ng-model="vm.issueIdtmp"
                    k-data-text-field="'title'" k-data-value-field="'id'"
                    k-value-primitive="true"
                    k-data-source="vm.issueList"
                    k-option-label="'- Select Issue -'"
                    k-filter="'contains'"
                    required>
            </select>
            <div class="input-errors" ng-show="vm.formAdd.issueId.$invalid && vm.formAdd.issueId.$dirty">
              <span ng-show="vm.formAdd.issueId.$error.required" translate="VALIDATION.REQUIRED"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-6">
            <a ui-sref="app.potentialCause" class="btn btn-default">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
              <span translate="GENERAL.BACK"></span>
            </a>
          </div>

          <div class="col-sm-6 text-right">
            <input type="checkbox" icheck name="isAnother" ng-model="vm.addAnother">
            <span translate="GENERAL.ADD_ANOTHER"></span>

            <button type="submit" class="btn btn-success btn-have-left" ng-disabled="!vm.addModel.symptomId || vm.formAdd.$invalid">
              <i class="fa fa-floppy-o" aria-hidden="true"></i>
              <span translate="GENERAL.SAVE"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </form>

</div>
